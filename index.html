<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* CSS embutido */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
            flex: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 30px;
            text-align: center;
        }
        header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        header p { font-size: 1.2rem; }
        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            border: none;
            background-color: white;
            color: #007bff;
            cursor: pointer;
        }
        .main-content { display: flex; flex-direction: column; align-items: center; padding: 30px; }
        .form-container { width: 100%; max-width: 400px; margin-bottom: 20px; }
        .form-container h2 { font-size: 1.8rem; margin-bottom: 20px; color: #007bff; text-align: center; }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        textarea { resize: vertical; height: 100px; }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .dashboard, .admin-dashboard { display: none; width: 100%; padding: 30px; }
        .menu-superior {
            display: flex;
            justify-content: space-between;
            background-color: #007bff;
            padding: 15px 30px;
            color: white;
        }
        .menu-superior a { color: white; text-decoration: none; }
        .dashboard-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .option {
            background-color: #f1f3f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .option i { font-size: 2rem; color: #007bff; }
        .admin-dashboard h1 { color: #007bff; }
        .lista-alunos { display: flex; flex-direction: column; gap: 10px; }
        .aluno-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1f3f5;
            padding: 10px;
            border-radius: 5px;
        }
        footer { text-align: center; padding: 20px; background-color: #007bff; color: white; width: 100%; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Get Our Online Course Anywhere Anytime</h1>
            <p>Delivering to 11 years is our latest experience.</p>
            <div class="buttons">
                <button onclick="mostrarCadastro()">Start Learning</button>
                <button onclick="mostrarAdmin()">Start Teaching</button>
            </div>
        </header>

        <div class="main-content">
            <div class="form-container" id="cadastroArea">
                <h2>Cadastro de Aluno</h2>
                <form onsubmit="cadastrarAluno(event)">
                    <input type="text" id="nome" placeholder="Nome" required>
                    <input type="number" id="idade" placeholder="Idade" required>
                    <textarea id="descricao" placeholder="Descreva-se..." required></textarea>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>

            <div class="dashboard" id="dashboard">
                <div class="menu-superior">
                    <a href="#" onclick="logout()">Logout</a>
                </div>
                <div>
                    <h1>Bem-vindo, <span id="dashboardNome"></span>!</h1>
                    <p>Status: <span id="statusAluno" style="color:green">Ativo</span></p>
                </div>
            </div>

            <div class="admin-dashboard" id="adminDashboard">
                <h1>Painel do Administrador</h1>
                <div class="lista-alunos" id="listaAlunos"></div>
            </div>
        </div>
    </div>

    <footer><p>© 2025 - Plínio Studio</p></footer>

    <script>
        // Dados dos alunos
        let alunos = [];
        let alunoLogado = null;

        function mostrarCadastro() {
            document.getElementById('cadastroArea').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'none';
        }

        function mostrarAdmin() {
            document.getElementById('cadastroArea').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
            listarAlunos();
        }

        function cadastrarAluno(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const descricao = document.getElementById('descricao').value;
            const id = Math.floor(Math.random() * 10000);

            alunos.push({ id, nome, idade, descricao, status: 'ativo' });
            alert(`Aluno cadastrado! ID: ${id}`);
            alunoLogado = id;
            mostrarDashboard();
        }

        function mostrarDashboard() {
            const aluno = alunos.find(a => a.id === alunoLogado);
            document.getElementById('dashboardNome').innerText = aluno.nome;
            document.getElementById('statusAluno').innerText = aluno.status === 'ativo' ? 'Ativo' : 'Bloqueado';
            document.getElementById('statusAluno').style.color = aluno.status === 'ativo' ? 'green' : 'red';
            document.getElementById('cadastroArea').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function logout() {
            alunoLogado = null;
            mostrarCadastro();
        }

        function listarAlunos() {
            const lista = document.getElementById('listaAlunos');
            lista.innerHTML = '';
            alunos.forEach(aluno => {
                const item = document.createElement('div');
                item.className = 'aluno-item';
                item.innerHTML = `
                    <span>${aluno.nome} (ID: ${aluno.id}) - ${aluno.status}</span>
                    <button onclick="toggleStatus(${aluno.id})">${aluno.status === 'ativo' ? 'Bloquear' : 'Desbloquear'}</button>
                `;
                lista.appendChild(item);
            });
        }

        function toggleStatus(id) {
            const aluno = alunos.find(a => a.id === id);
            aluno.status = aluno.status === 'ativo' ? 'bloqueado' : 'ativo';
            listarAlunos();
        }
    </script>

</body>
</html>
