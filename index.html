<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinio Studio 35mm Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: 'Cinzel', serif;
      overflow: hidden;
    }
    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/noise.png');
      opacity: 0.12;
      pointer-events: none;
      mix-blend-mode: overlay;
      animation: flicker 1.5s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.12; }
      50% { opacity: 0.18; }
    }
    .loader {
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 {
      font-size: 2.2em;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }
    .mode {
      margin-top: 15px;
      font-size: 1em;
      opacity: 0.8;
      animation: textFade 6s infinite;
    }
    @keyframes textFade {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      width: 100%;
      max-width: 700px;
      animation: fadeInMain 1.5s ease-out forwards;
    }
    @keyframes fadeInMain {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    input, button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
      max-width: 500px;
    }
    input {
      background-color: #1a1a1a;
      color: #fff;
    }
    button {
      background-color: #c49b3f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #d4af37;
    }
    .output {
      margin-top: 20px;
      background-color: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      font-size: 1em;
      color: #e6e6e6;
      line-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  <div class="loader" id="loader">
    <h1>üéûÔ∏è Plinio Studio</h1>
    <div class="mode" id="modeText">Carregando...</div>
  </div>

  <div class="container" id="mainApp">
    <h2>Gerador de Prompt Cinematogr√°fico IA üé¨</h2>
    <p>Digite qualquer ideia simples e veja como a IA a transforma em um prompt t√©cnico e detalhado.</p>
    <input type="text" id="userInput" placeholder="Digite sua ideia aqui..." />
    <button onclick="aperfeicoarFrase()">Gerar Prompt</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    const modes = [
      'Estilo Cinematogr√°fico üé•',
      'Estilo Futurista ü§ñ',
      'Estilo Realista üì∏',
      'Est√∫dio Fotogr√°fico üí°',
      'Estilo Dram√°tico üé≠',
      'Estilo Autom√°tico üîÅ'
    ];

    let i = 0;
    setInterval(() => {
      document.getElementById('modeText').textContent = modes[i];
      i = (i + 1) % modes.length;
    }, 2200);

    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainApp').style.display = 'flex';
    }, 3500);

    function aperfeicoarFrase() {
      const input = document.getElementById('userInput').value.trim();
      const output = document.getElementById('output');
      if (!input) {
        output.textContent = 'Por favor, digite uma ideia para gerar o prompt.';
        return;
      }

      const promptAprimorado = `Crie uma imagem em 8K com textura realista e ilumina√ß√£o cinematogr√°fica, representando: "${input}". Utilize composi√ß√£o de c√¢mera 35mm, profundidade de campo natural, cores equilibradas e ambienta√ß√£o profissional.`;

      output.textContent = promptAprimorado;
    }
  </script>
</body>
</html>
