<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-content">
            <img src="https://raw.githubusercontent.com/iadesignerweb/plataforma-/refs/heads/main/Plataforma%20de%20Aulas%2C%20Cursos%2C%20EAD%2C%20Pl%C3%ADnio%20Fabr%C3%ADcio.png" alt="Logo da Plataforma" class="header-logo">
            <h1>Plataforma de Cursos</h1>
            <p>Seu portal para o conhecimento</p>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container">
        <!-- Área de Login -->
        <div class="main-content" id="loginArea">
            <div class="form-container">
                <h2>Login do Aluno</h2>
                <input type="text" id="loginID" placeholder="Digite seu ID de acesso">
                <button onclick="login()">Entrar</button>
            </div>
        </div>

        <!-- Dashboard do Aluno -->
        <div class="dashboard" id="dashboard">
            <div class="menu-superior">
                <a href="#" onclick="voltarParaLogin()">Logout</a>
                <div class="notificacao" onclick="abrirNotificacoes()">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notificacaoBadge">0</span>
                </div>
            </div>
            <div class="dashboard-content">
                <h1>Bem-vindo, <span id="dashboardNome"></span>!</h1>
                <div class="dashboard-options">
                    <div class="option" onclick="acessarCurso('Física')">
                        <i class="fas fa-atom"></i>
                        <p>Lições de Física</p>
                    </div>
                    <div class="option" onclick="acessarCurso('Matemática')">
                        <i class="fas fa-calculator"></i>
                        <p>Lições de Matemática</p>
                    </div>
                    <div class="option" onclick="acessarBancoQuestoes()">
                        <i class="fas fa-book"></i>
                        <p>Banco de Questões</p>
                    </div>
                    <div class="option" onclick="acessarBiblioteca()">
                        <i class="fas fa-book-open"></i>
                        <p>Biblioteca de Aulas</p>
                    </div>
                    <div class="option" onclick="acessarGrupoTurma()">
                        <i class="fas fa-users"></i>
                        <p>Grupo da Turma</p>
                    </div>
                    <div class="option" onclick="acessarAlunos()">
                        <i class="fas fa-user-graduate"></i>
                        <p>Alunos</p>
                    </div>
                </div>
                <div class="downloads" id="downloads">
                    <h2>Downloads</h2>
                    <div class="arquivos" id="arquivos"></div>
                </div>
            </div>
        </div>

        <!-- Dashboard do Administrador -->
        <div class="admin-dashboard" id="adminDashboard">
            <div class="menu-superior">
                <a href="#" onclick="voltarParaLogin()">Logout</a>
                <div class="upload" onclick="abrirUpload()">
                    <i class="fas fa-upload"></i>
                </div>
            </div>
            <h1>Painel do Administrador</h1>
            <div class="lista-alunos" id="listaAlunos"></div>
            <div class="upload-area" id="uploadArea">
                <label for="fileInput">Escolher Arquivo</label>
                <input type="file" id="fileInput" multiple>
                <button onclick="enviarArquivos()">Enviar Arquivos</button>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>@Copyright 2025 - Plínio Studio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
