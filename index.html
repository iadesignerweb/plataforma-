<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ícone de notificação (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Dashboard do Administrador -->
    <div class="admin-dashboard">
        <h2>Dashboard do Administrador</h2>
        <div class="upload-section">
            <h3>Enviar Arquivos para Alunos</h3>
            <input type="file" id="file-upload" multiple>
            <button onclick="uploadFiles()">Enviar</button>
            <div id="file-list">
                <p>Arquivos enviados:</p>
                <ul id="uploaded-files"></ul>
            </div>
        </div>
    </div>

    <!-- Dashboard do Aluno -->
    <div class="student-dashboard">
        <h2>Dashboard do Aluno</h2>
        <div class="notification-section">
            <div class="notification-icon" onclick="toggleNotifications()">
                <i class="fas fa-bell"></i>
                <span id="notification-count">0</span>
            </div>
            <div id="notification-dropdown" class="notification-dropdown">
                <p>Novos arquivos disponíveis:</p>
                <ul id="notification-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
