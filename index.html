<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        header p {
            font-size: 1rem;
        }

        .main-content {
            padding: 20px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-container h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: calc(100%);
            padding: 10px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 5px; /* Adicionado espaçamento entre os botões */
        }

        button:hover {
            background-color: #2980b9;
        }

        .dashboard-options, .lista-alunos {
            margin-top: 20px;
        }

        .aluno-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            margin-bottom: 5px; /* Adicionado espaçamento entre os itens */
            border-radius: 5px;
        }

        .aluno-item button {
            width: auto; /* Ajustado para o tamanho do texto */
            padding: 5px 10px; /* Reduzido o padding */
            font-size: 0.8rem; /* Reduzido o tamanho da fonte */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Plataforma de Cursos</h1>
            <p>Seu portal para o conhecimento</p>
        </header>

        <div class="main-content">
            <div class="form-container" id="cadastroArea">
                <h2>Cadastro de Aluno</h2>
                <form id="formCadastro" onsubmit="return submitForm()">
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                    <input type="number" id="idade" placeholder="Digite sua idade" required>
                    <textarea id="descricao" placeholder="Descreva-se brevemente..." required></textarea>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>

            <div class="form-container" id="loginArea">
                <h2>Login do Aluno</h2>
                <input type="text" id="loginID" placeholder="Digite seu ID de acesso">
                <button onclick="login()">Entrar</button>
            </div>

            <div class="dashboard" id="dashboard">
                <!-- Conteúdo do Dashboard -->
            </div>

            <div class="admin-dashboard" id="adminDashboard">
                <h2>Painel do Administrador</h2>
                <div class="lista-alunos" id="listaAlunos">
                    <!-- Lista de alunos será preenchida aqui -->
                </div>
                <button onclick="uploadArquivo()">Upload de Arquivo</button>
            </div>
        </div>
    </div>

    <script>
        // Função para gerar código único
        function generateUniqueCode() {
            return 'ALUNO-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // Função para cadastrar aluno
        function submitForm() {
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const descricao = document.getElementById('descricao').value;

            const uniqueCode = generateUniqueCode();

            const formData = {
                nome: nome,
                idade: idade,
                descricao: descricao
            };

            localStorage.setItem(uniqueCode, JSON.stringify(formData));

            alert('Aluno cadastrado com o ID: ' + uniqueCode);

            document.getElementById('formCadastro').reset();

            carregarListaAlunos();

            return false;
        }

        // Função para fazer login
        function login() {
            const loginID = document.getElementById('loginID').value;

            if (loginID === 'admin') {
                document.getElementById('cadastroArea').style.display = 'none';
                document.getElementById('loginArea').style.display = 'none';
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                carregarListaAlunos();
            } else {
                const alunoData = localStorage.getItem(loginID);
                if (alunoData) {
                    alert('Login bem-sucedido para o aluno: ' + loginID);
                    document.getElementById('cadastroArea').style.display = 'none';
                    document.getElementById('loginArea').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    document.getElementById('adminDashboard').style.display = 'none';
                } else {
                    alert('ID inválido.');
                }
            }
        }

        // Função para carregar lista de alunos no painel do administrador
        function carregarListaAlunos() {
            const listaAlunos = document.getElementById('listaAlunos');
            listaAlunos.innerHTML = '';

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key !== 'admin') {
                    const alunoData = localStorage.getItem(key);
                    if (alunoData) {
                        const aluno = JSON.parse(alunoData);
                        const alunoItem = document.createElement('div');
                        alunoItem.className = 'aluno-item';
                        alunoItem.innerHTML = `
                            <span>${aluno.nome} - ID: ${key}</span>
                            <button onclick="bloquearAluno('${key}')">Bloquear</button>
                            <button onclick="desbloquearAluno('${key}')">Desbloquear</button>
                            <button onclick="excluirAluno('${key}')">Excluir</button>
                        `;
                        listaAlunos.appendChild(alunoItem);
                    }
                }
            }
        }

        // Funções para bloquear, desbloquear e excluir aluno
        function bloquearAluno(id) {
            alert('Aluno bloqueado: ' + id);
            // Adicione a lógica para bloquear o aluno
        }

        function desbloquearAluno(id) {
            alert('Aluno desbloqueado: ' + id);
            // Adicione a lógica para desbloquear o aluno
        }

        function excluirAluno(id) {
            alert('Aluno excluído: ' + id);
            localStorage.removeItem(id);
            carregarListaAlunos();
            // Adicione a lógica para excluir o aluno
        }

        // Função para upload de arquivo
        function uploadArquivo() {
            alert('Upload de arquivo para o aluno');
            // Adicione a lógica para upload de arquivo
        }
    </script>
</body>
</html>
