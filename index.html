<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <img src="https://raw.githubusercontent.com/iadesignerweb/plataforma-/refs/heads/main/Plataforma%20de%20Aulas%2C%20Cursos%2C%20EAD%2C%20Pl%C3%ADnio%20Fabr%C3%ADcio.png" alt="Plataforma de Cursos" class="topo-imagem">
            <h1>Plataforma de Cursos</h1>
            <p>Seu portal para o conhecimento</p>
        </header>

        <!-- Área de Login -->
        <div class="form-container" id="loginArea">
            <h2>Login</h2>
            <input type="text" id="loginID" placeholder="Digite seu ID de acesso">
            <button onclick="login()">Entrar</button>
        </div>

        <!-- Dashboard do Administrador -->
        <div class="admin-dashboard" id="adminDashboard">
            <h1>Painel do Administrador</h1>
            <button onclick="logoutAdmin()">Logout</button>
            
            <!-- Upload de Arquivos -->
            <input type="file" id="uploadFile" multiple onchange="uploadFiles()">
            <div id="arquivosEnviados"></div>

            <!-- Lista de alunos -->
            <div class="lista-alunos" id="listaAlunos"></div>

            <!-- Gráficos -->
            <div class="graficos-admin">
                <canvas id="graficoAlunos"></canvas>
                <canvas id="graficoStatusPagamento"></canvas>
                <canvas id="graficoIdadeAlunos"></canvas>
                <canvas id="graficoDesempenhoAlunos"></canvas>
                <canvas id="graficoFinanceiro"></canvas>
            </div>
        </div>

        <!-- Dashboard do Aluno -->
        <div class="dashboard" id="dashboard">
            <div class="menu-superior">
                <i class="fas fa-bell" onclick="abrirDownloads()"></i>
                <a href="#" onclick="logout()">Logout</a>
            </div>

            <h1>Bem-vindo, <span id="dashboardNome"></span>!</h1>

            <!-- Downloads de arquivos do administrador -->
            <div id="listaDownloads"></div>

            <!-- Gráficos do aluno -->
            <div class="graficos-aluno">
                <canvas id="graficoProgressoAluno"></canvas>
                <canvas id="graficoAvaliacoes"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
