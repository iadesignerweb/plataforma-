<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Formulário de Login -->
    <div id="login-container" class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="password" id="password" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Dashboard do Administrador -->
    <div id="admin-dashboard" class="dashboard">
        <h2>Dashboard do Administrador</h2>
        <button id="logout-admin">Sair</button>
        <!-- Funcionalidades do Administrador -->
        <div class="admin-section">
            <h3>Gerenciar Alunos</h3>
            <ul id="student-list"></ul>
        </div>
        <div class="admin-section">
            <h3>Upload de Arquivos</h3>
            <input type="file" id="file-upload">
            <button id="upload-file">Upload</button>
            <ul id="file-list"></ul>
        </div>
        <div class="admin-section">
            <h3>Notificações</h3>
            <input type="text" id="notification-input" placeholder="Escreva uma notificação">
            <button id="send-notification">Enviar</button>
            <ul id="notification-list"></ul>
        </div>
        <div class="admin-section">
            <h3>Estatísticas</h3>
            <canvas id="admin-chart"></canvas>
        </div>
    </div>

    <!-- Dashboard do Aluno -->
    <div id="student-dashboard" class="dashboard">
        <h2>Dashboard do Aluno</h2>
        <button id="logout-student">Sair</button>
        <!-- Funcionalidades do Aluno -->
        <div class="student-section">
            <h3>Notificações</h3>
            <ul id="student-notification-list"></ul>
        </div>
        <div class="student-section">
            <h3>Biblioteca</h3>
            <ul id="library-list"></ul>
        </div>
        <div class="student-section">
            <h3>Banco de Questões</h3>
            <ul id="question-bank"></ul>
        </div>
        <div class="student-section">
            <h3>Grupos da Turma</h3>
            <ul id="group-list"></ul>
        </div>
        <div class="student-section">
            <h3>Progresso</h3>
            <canvas id="student-chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
