<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Cabeçalho com imagem -->
    <header>
        <img src="https://raw.githubusercontent.com/iadesignerweb/plataforma-/refs/heads/main/Plataforma%20de%20Aulas%2C%20Cursos%2C%20EAD%2C%20Pl%C3%ADnio%20Fabr%C3%ADcio.png" alt="Plataforma de Cursos" class="header-image">
        <h1>Plataforma de Cursos</h1>
        <p>Seu portal para o conhecimento</p>
    </header>

    <!-- Conteúdo Principal (Código Original) -->
    <div class="container">
        <!-- Área de Login (Código Original) -->
        <div class="main-content" id="loginArea">
            <div class="form-container">
                <h2>Login do Aluno</h2>
                <input type="text" id="loginID" placeholder="Digite seu ID de acesso">
                <button onclick="login()">Entrar</button>
            </div>
        </div>

        <!-- Dashboard do Aluno (Código Original) -->
        <div class="dashboard" id="dashboard">
            <div class="menu-superior">
                <a href="#" onclick="voltarParaLogin()">Logout</a>
                <div class="notificacao" onclick="abrirNotificacoes()">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notificacaoBadge">0</span>
                </div>
            </div>
            <div class="dashboard-content">
                <h1>Bem-vindo, <span id="dashboardNome"></span>!</h1>
                <!-- Gráficos do Aluno (Nova Funcionalidade) -->
                <div class="grafico-container">
                    <h2>Desempenho</h2>
                    <canvas id="graficoDesempenhoAluno"></canvas>
                </div>
            </div>
        </div>

        <!-- Dashboard do Administrador (Código Original) -->
        <div class="admin-dashboard" id="adminDashboard">
            <div class="menu-superior">
                <a href="#" onclick="voltarParaLogin()">Logout</a>
                <div class="upload" onclick="abrirUpload()">
                    <i class="fas fa-upload"></i>
                </div>
            </div>
            <h1>Painel do Administrador</h1>
            <!-- Gráficos do Administrador (Nova Funcionalidade) -->
            <div class="grafico-container">
                <h2>Finanças</h2>
                <canvas id="graficoFinancas"></canvas>
            </div>
            <div class="grafico-container">
                <h2>Desempenho dos Alunos</h2>
                <canvas id="graficoDesempenho"></canvas>
            </div>
            <!-- Área de Upload (Nova Funcionalidade) -->
            <div class="upload-area" id="uploadArea">
                <label for="fileInput">Escolher Arquivo</label>
                <input type="file" id="fileInput" multiple>
                <button onclick="enviarArquivos()">Enviar Arquivos</button>
            </div>
        </div>
    </div>

    <!-- Rodapé (Código Original) -->
    <footer>
        <p>@Copyright 2025 - Plínio Studio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
